<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MVSUAL Marketing</title>
  <link rel="stylesheet" href="/css/global.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  
  <script src="/js/whatsapp.js"></script>
  <script src="/js/botaoflutuante.js"></script>
</head>
<body>

<section class="auth-container" id="cadastro">
    <div class="auth-left">
      <div class="promo">
        <p>Precisa de um web design para o seu negócio?</p>
        <p><strong>A MVisual</strong> te ajuda a transformar ideias em resultados!</p>
      </div>
      <img src="/media/icons/LOGO-SEM-FUNDO.png" alt="MVisual Marketing" class="logo">
    </div>
    <div class="auth-right">
      <h2>Crie sua Conta</h2>
      <div class="social-login">
        <button>Entre com o Google</button>
        <button>Entre com o Facebook</button>
      </div>
      <div class="divider">— OU —</div>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Criar Conta</button>
        <p class="auth-switch">Já possui uma conta? <a href="#login">Login</a></p>
      </form>
    </div>
</section>
    
</body>
</html>
